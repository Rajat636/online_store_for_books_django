<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/admin_header.css' %}">
  <script src="{% static 'JS/admin_page.js' %}"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'admin_page' %}">Product List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'addProductPage' %}"> Add Product</a>
          </li>
        </ul>

        <div class="user-dropdown" style="margin-right: 150px;">
          <button onclick="toggleDropdown()">{{ user.username }}</button>
          <div class="dropdown-content" id="userDropdown">
            <p>Account: {{ user.email }}</p>
            <a class="active" style="color: red" href="#">User Profile</a>
            <a class="active" style="color: red" href="{% url 'logoutbutton' %}">Logout</a>
          </div>
        </div>

      </div>
    </nav>
  </header>
</body>

</html>
